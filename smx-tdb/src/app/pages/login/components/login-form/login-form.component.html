<mat-card color="primary">
  <mat-card-content>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <div class="form-fields">
        <div class="field">
          <mat-form-field>
            <mat-label>email</mat-label>
            <input matInput placeholder="email" formControlName="email" [disabled]="isLoading">
            <ng-container *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
              <mat-error *ngIf="loginForm.controls['email'].errors?.['required']">email is required</mat-error>
            </ng-container>
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field>
            <mat-label>password</mat-label>
            <input matInput type="password" placeholder="password" formControlName="password" [disabled]="isLoading">
            <ng-container *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
              <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">password is required</mat-error>
              <mat-error *ngIf="loginForm.controls['password'].errors?.['minlength']">Minimum password length is 16 characters.</mat-error>
            </ng-container>
          </mat-form-field>
        </div>
        <div class="field">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="isLoading || loginForm.invalid"
            class="login-button"
          >
            <span class="button-content">
              <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
              <span>{{ isLoading ? 'Logging in...' : 'Login' }}</span>
            </span>
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
