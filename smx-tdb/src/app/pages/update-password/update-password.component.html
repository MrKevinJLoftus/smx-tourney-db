<div class="container">
  <mat-card>
    <mat-card-content>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="passwordForm">
    <mat-form-field appearance="fill">
      <mat-label>Current Password</mat-label>
      <input matInput id="currentPassword" formControlName="currentPassword" type="password" />
      <mat-error *ngIf="passwordForm.get('currentPassword')?.hasError('required')">
        Current password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>New Password</mat-label>
      <input matInput id="newPassword" formControlName="newPassword" type="password" />
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">
        New password is required
      </mat-error>
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm New Password</mat-label>
      <input matInput id="confirmPassword" formControlName="confirmPassword" type="password" />
      <mat-error *ngIf="passwordForm.get('confirmPassword')?.hasError('required')">
        Confirm password is required
      </mat-error>
      <mat-error *ngIf="passwordForm.hasError('mismatch')">
        Passwords must match
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid || isSubmitting">
      {{ isSubmitting ? 'Updating...' : 'Update Password' }}
    </button>
  </form>
  </mat-card-content>
  </mat-card>
</div>
