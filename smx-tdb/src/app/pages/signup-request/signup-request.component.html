<div class="container">
  <mat-card>
    <mat-card-content>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signupForm">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput id="username" formControlName="username" type="text" />
      <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput id="email" formControlName="email" type="email" />
      <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
        Invalid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput id="password" formControlName="password" type="password" />
      <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Confirm Password</mat-label>
      <input matInput id="confirmPassword" formControlName="confirmPassword" type="password" />
      <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
        Confirm Password is required
      </mat-error>
      <mat-error *ngIf="signupForm.hasError('mismatch')">
        Passwords must match
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Request Access</button>
  </form>
  </mat-card-content>
  </mat-card>
</div>
