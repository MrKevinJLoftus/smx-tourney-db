<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-fields">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput id="email" formControlName="email" type="email" />
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput id="password" formControlName="password" type="password" />
      <mat-error *ngIf="userForm.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid || isSubmitting">
    {{ isSubmitting ? 'Creating User...' : 'Create User' }}
  </button>
</form>
